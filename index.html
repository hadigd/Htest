<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üíù Happy Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #ffd6e0);
      overflow: hidden;
      font-family: 'Segoe UI', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .gift-box {
      width: 160px;
      height: 160px;
      background: #ffc0cb;
      border-radius: 15px;
      position: relative;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
      cursor: pointer;
      animation: bounce 2s infinite;
      z-index: 5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ribbon {
      position: absolute;
      background: gold;
      width: 30px;
      height: 100%;
      left: 65px;
      top: 0;
      border-radius: 5px;
      z-index: 2;
    }

    .ribbon::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 30px;
      top: 65px;
      left: -65px;
      background: gold;
      border-radius: 5px;
      width: 160px;
    }

    .lid {
      width: 160px;
      height: 50px;
      background: #ff99aa;
      position: absolute;
      top: -50px;
      border-radius: 15px 15px 0 0;
      z-index: 10;
      transition: transform 1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    .gift-box.open .lid {
      transform: rotateX(120deg);
    }

    .message {
      display: none;
      position: absolute;
      top: 55%;
      transform: translateY(-50%);
      text-align: center;
      color: #ff1493;
      font-size: 22px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 20px;
      border-radius: 20px;
      z-index: 10;
      animation: fadeIn 2s forwards;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.6);
    }

    .show {
      display: block;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .confetti, .firework, .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gold;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0);
      }
      100% {
        opacity: 0;
        transform: translateY(800px) rotate(720deg);
      }
    }

    .firework::before, .firework::after {
      content: '';
      position: absolute;
      width: 5px;
      height: 20px;
      background: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      animation: burst 1s ease-out forwards;
    }

    .firework::after {
      transform: translate(-50%, -50%) rotate(90deg);
    }

    @keyframes burst {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(3);
      }
    }

    /* Floating Hearts */
    .heart {
      width: 15px;
      height: 15px;
      background: #ff69b4;
      transform: rotate(45deg);
      animation: floatHeart 4s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 15px;
      height: 15px;
      background: #ff69b4;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -7px;
      left: 0;
    }

    .heart::after {
      left: -7px;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) rotate(45deg);
        opacity: 0;
      }
    }

    /* Butterflies */
    .butterfly {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.ibb.co/6WZV1xC/butterfly-pink.png') no-repeat center/contain;
      animation: fly 5s linear infinite;
    }

    @keyframes fly {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        transform: translate(100vw, -100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

<div class="gift-box" onclick="openGift(this)">
  <div class="lid">üéÄ</div>
  <div class="ribbon"></div>
</div>

<div class="message" id="message">
  üíñ Happy Birthday, MOtiiii! üéâ<br><br>
  May your day sparkle with joy, laughter and magical memories. üå∏<br>
  from Your bestfrind to. ‚ú®üå∑<br><br>
  ‚Äî MAFZALA üíù
</div>

<script>
  function openGift(box) {
    box.classList.add("open");
    document.getElementById("message").classList.add("show");
    launchConfetti();
    launchFireworks();
    launchHearts();
    launchButterflies();
  }

  function launchConfetti() {
    for (let i = 0; i < 30; i++) {
      let confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.top = Math.random() * -20 + "px";
      confetti.style.backgroundColor = getRandomColor();
      confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }
  }

  function launchFireworks() {
    for (let i = 0; i < 10; i++) {
      setTimeout(() => {
        let fw = document.createElement("div");
        fw.classList.add("firework");
        fw.style.left = Math.random() * 100 + "vw";
        fw.style.top = Math.random() * 50 + "vh";
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
      }, i * 200);
    }
  }

  function launchHearts() {
    for (let i = 0; i < 20; i++) {
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = 0;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
  }

  function launchButterflies() {
    for (let i = 0; i < 6; i++) {
      let butterfly = document.createElement("div");
      butterfly.classList.add("butterfly");
      butterfly.style.left = Math.random() * 100 + "vw";
      butterfly.style.bottom = "0px";
      document.body.appendChild(butterfly);
      setTimeout(() => butterfly.remove(), 5000);
    }
  }

  function getRandomColor() {
    const colors = ["#ff69b4", "#ffd700", "#ffb6c1", "#ffa07a", "#f0e68c"];
    return colors[Math.floor(Math.random() * colors.length)];
  }
</script>

</body>
</html>
